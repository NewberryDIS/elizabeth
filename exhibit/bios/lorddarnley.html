<font class="bioshdr">Lord Darnley</font>
<p>
Henry Stuart, Lord Darnley (1545-1567) was the second husband of Mary Queen of Scots and the father of James VI of Scotland, later James I of England. Darnley was half-Scottish and half-English, and his mother was a granddaughter of Henry VII of England.
